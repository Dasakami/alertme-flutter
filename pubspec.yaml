name: alertme
description: "Представляем Sentinel – ваш современный страж личной безопасности, который объединяет интуитивный дизайн и мгновенное реагирование для вашего спокойствия."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  shared_preferences: ^2.0.0
  geolocator: 13.0.4
  permission_handler: ^12.0.0
  url_launcher: ^6.0.0
  intl: 0.20.2
  smooth_page_indicator: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true